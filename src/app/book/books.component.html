<!-- Search book -->
<form class="float-right form-inline my-2 my-lg-0 fas fa-search">
  <input
    type="search"
    (ngModelChange)="searchBooks(key.value)"
    #key="ngModel"
    ngModel
    name="key"
    id="searchName"
    class="form-control mr-sm-2"
    placeholder="Search books..."
    required
  />
</form>

<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let book of booksFiltered" class="col-md-6 col-xl-4">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{ book?.name }}</h5>
            <p class="m-0">{{ book?.author }}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <i class="fa fa-envelope float-right"></i>{{ book?.category }}
          </li>
          <li class="list-group-item">
            <i class="fa fa-phone float-right"></i> {{ book?.status }}
          </li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <button type="button" class="btn btn-success">Take</button>

            <button type="button" class="btn btn-danger">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Notification for no books -->
<div *ngIf="booksFiltered?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert" style="text-align: center">
    <h4 class="alert-heading">No books!</h4>
    <p>Book not found.</p>
  </div>
</div>
